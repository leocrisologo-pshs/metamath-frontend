<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MetaMath Tutor</title>

    <!-- Polyfills -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>

    <!-- MathJax Configuration -->
    <script>
    window.MathJax = {
        tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            displayMath: [['$$', '$$'], ['\\[', '\\]']]
        },
        svg: { fontCache: 'global' }
    };
    </script>

    <!-- MathJax Engine -->
    <script id="MathJax-script" async 
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>

    <!-- Markdown Renderer -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
             Roboto, Oxygen, Ubuntu, Cantarell,
             "Helvetica Neue", Arial, sans-serif;

            background: #f0f2f5;
            padding: 20px;
            margin: 0;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
            font-weight: 600;
        }

        #chatbox {
            border: 1px solid #ddd;
            padding: 15px;
            height: 430px;
            overflow-y: auto;
            margin-bottom: 15px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        .bubble {
            padding: 10px 14px;
            margin: 10px 0;
            border-radius: 14px;
            max-width: 80%;
            line-height: 1.5;
            animation: fadeIn 0.25s ease-in-out;
        }

        .user {
            background: #d9ecff;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .bot {
            background: #f3e8ff;
            border-bottom-left-radius: 4px;
        }

        .typing {
            display: inline-block;
            margin: 10px 0;
            padding: 8px 14px;
            background: #eee;
            border-radius: 10px;
            font-size: 14px;
            color: #777;
        }

        #input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        /* AUTO-GROW INPUT BOX */
        #inputbox {
            flex: 1;
            min-height: 50px;
            max-height: 150px; /* Up to ~5 lines */
            padding: 10px;
            font-size: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            resize: none;
            overflow-y: auto;
        }

        button {
            background: #0066ff;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
        }

        button:hover {
            background: #0050d8;
        }

        #voiceBtn {
            font-size: 20px;
            padding: 10px 12px;
            background: #ffce73;
            border-radius: 50%;
            color: black;
        }

        #voiceBtn:hover {
            background: #ffbf4a;
        }

        #quick-prompts, #adaptive-prompts {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 12px;
        }

        .qp, .ap {
            padding: 6px 10px;
            border-radius: 14px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.15s;
        }

        .qp {
            background: #eef3ff;
            color: #334;
            border: 1px solid #ccd5ff;
        }

        .qp:hover { background: #dfe7ff; }

        .ap {
            background: #fff7d1;
            color: #554400;
            border: 1px solid #ffe88b;
        }

        .ap:hover { background: #ffefad; }
    </style>
</head>

<body>

<h2>MetaMath Tutor</h2>

<div id="chatbox"></div>

<div id="quick-prompts">
    <button class="qp" onclick="insertPrompt('I realized thatâ€¦')">I realized thatâ€¦</button>
    <button class="qp" onclick="insertPrompt('I found it difficult whenâ€¦')">I found it difficult whenâ€¦</button>
    <button class="qp" onclick="insertPrompt('My understanding changed whenâ€¦')">My understanding changed whenâ€¦</button>
    <button class="qp" onclick="insertPrompt('A question I still have isâ€¦')">A question I still have isâ€¦</button>
    <button class="qp" onclick="insertPrompt('The strategy that helped me most wasâ€¦')">The strategy that helped me most wasâ€¦</button>
</div>

<h3 style="margin: 0 0 6px 0; font-size: 15px; font-weight: 500;">Suggested prompts</h3>
<div id="adaptive-prompts"></div>

<div id="input-container">
    <textarea id="inputbox" placeholder="Type your reflection..."></textarea>
    <button id="voiceBtn">ðŸŽ¤</button>
    <button onclick="sendMessage()">Send</button>
</div>

<script>
// -------------------------------------------------------
// Markdown settings
// -------------------------------------------------------
marked.setOptions({
    gfm: true,
    breaks: true
});

// -------------------------------------------------------
// Helper: Detect math-like parentheses
// -------------------------------------------------------
function isMathParen(expr) {
    return /[A-Za-z0-9Ï€Â±=+\-*\/^]|\\[a-z]+/.test(expr);
}

// -------------------------------------------------------
// Markdown + MathJax safe pipeline
// -------------------------------------------------------
function markdownWithMath(text) {
    const mathBlocks = [];

    // 0. Convert pseudo-math parentheses â†’ inline LaTeX
    text = text.replace(/\(\s*([^\(\)]+?)\s*\)/g, (match, inner) => {
        return isMathParen(inner) ? `$${inner}$` : match;
    });

    // 1. Extract multi-line display math
    text = text.replace(/\$\$([\s\S]+?)\$\$/g, (match, inner) => {
        mathBlocks.push({ type: "block", content: inner });
        return `@@MATHBLOCK${mathBlocks.length - 1}@@`;
    });

    // 2. Extract inline math
    text = text.replace(/\$([^\$]+?)\$/g, (match, inner) => {
        mathBlocks.push({ type: "inline", content: inner });
        return `@@MATHINLINE${mathBlocks.length - 1}@@`;
    });

    // 3. Markdown parse
    let html = marked.parse(text);

    // 4. Restore math blocks
    html = html.replace(/@@MATH(BLOCK|INLINE)(\d+)@@/g,
        (_, kind, idx) => {
            let block = mathBlocks[idx].content.replace(/\\\\/g, "\\");
            return kind === "BLOCK" ? `$$${block}$$` : `$${block}$`;
        }
    );

    return html;
}

// -------------------------------------------------------
// Anonymous user/session IDs
// -------------------------------------------------------
function generateAnonymousId() {
    return "user_" + Math.random().toString(36).substring(2, 10);
}
let anonymousUserId = localStorage.getItem("metamath-anon-id") || generateAnonymousId();
localStorage.setItem("metamath-anon-id", anonymousUserId);

let sessionId = "sess_" + Math.random().toString(36).substring(2, 10);

const lessonId = new URLSearchParams(window.location.search).get("lesson") || "unknown_lesson";

// -------------------------------------------------------
// Chat bubble rendering
// -------------------------------------------------------
function addBubble(text, className) {
    const chat = document.getElementById("chatbox");

    text = text.replace(/\[\s*([\s\S]+?)\s*\]/g, (_, expr) =>
        `$$${expr.trim()}$$`
    );

    const div = document.createElement("div");
    div.className = "bubble " + className;
    div.innerHTML = markdownWithMath(text);

    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;

    MathJax.typesetPromise();
}

function showTyping() {
    const div = document.createElement("div");
    div.id = "typing";
    div.className = "typing";
    div.textContent = "Metamath Tutor is typing...";
    chatbox.appendChild(div);
    chatbox.scrollTop = chatbox.scrollHeight;
}

function hideTyping() {
    const el = document.getElementById("typing");
    if (el) el.remove();
}

function insertPrompt(text) {
    const input = document.getElementById("inputbox");
    input.value = text + " ";
    input.dispatchEvent(new Event("input"));
    input.focus();
}

function renderAdaptivePrompts(list) {
    const box = document.getElementById("adaptive-prompts");
    box.innerHTML = "";
    if (!list) return;

    list.forEach(p => {
        const btn = document.createElement("button");
        btn.className = "ap";
        btn.textContent = p;
        btn.onclick = () => insertPrompt(p);
        box.appendChild(btn);
    });
}

// -------------------------------------------------------
// Store last message for Up Arrow editing
// -------------------------------------------------------
let lastUserMessage = "";

// -------------------------------------------------------
// Send message
// -------------------------------------------------------
function sendMessage() {
    const input = document.getElementById("inputbox");
    const msg = input.value.trim();
    if (!msg) return;

    lastUserMessage = msg;
    addBubble(msg, "user");
    input.value = "";
    input.style.height = "50px";

    showTyping();

    fetch("https://metamath-backend-1.onrender.com/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            message: msg,
            lesson_id: lessonId,
            user_id: anonymousUserId,
            session_id: sessionId
        })
    })
    .then(response => response.json())
    .then(data => {
        hideTyping();
        addBubble(data.reply, "bot");
        renderAdaptivePrompts(data.suggestions);
    })
    .catch(() => {
        hideTyping();
        addBubble("âš ï¸ Error: Could not reach the server.", "bot");
    });
}

// -------------------------------------------------------
// AUTO-GROW INPUT BOX
// -------------------------------------------------------
const inputEl = document.getElementById("inputbox");
inputEl.addEventListener("input", () => {
    inputEl.style.height = "auto";
    inputEl.style.height = Math.min(inputEl.scrollHeight, 150) + "px";
});

// -------------------------------------------------------
// KEYBOARD SHORTCUTS
// -------------------------------------------------------
inputEl.addEventListener("keydown", (e) => {
    if (e.ctrlKey && e.key === "Enter") {
        sendMessage();
    }

    if (e.key === "ArrowUp" && inputEl.value.trim() === "") {
        inputEl.value = lastUserMessage;
        inputEl.dispatchEvent(new Event("input"));
    }
});

// -------------------------------------------------------
// VOICE-TO-TEXT API
// -------------------------------------------------------
const voiceBtn = document.getElementById("voiceBtn");

if ("webkitSpeechRecognition" in window || "SpeechRecognition" in window) {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recog = new SpeechRecognition();
    recog.continuous = false;
    recog.lang = "en-US";

    voiceBtn.addEventListener("click", () => {
        voiceBtn.textContent = "ðŸŽ™";
        recog.start();
    });

    recog.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        inputEl.value += transcript;
        inputEl.dispatchEvent(new Event("input"));
        voiceBtn.textContent = "ðŸŽ¤";
    };

    recog.onerror = () => {
        voiceBtn.textContent = "ðŸŽ¤";
    };
} else {
    voiceBtn.style.display = "none";
}
</script>

</body>
</html>
